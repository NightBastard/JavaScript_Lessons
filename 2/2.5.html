<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратные корни</title>
</head>
<body>
    <h1>Квадратные корни от 1 до 10</h1>
    <table>
        <script type="text/javascript">
            let i, sq;
            for ( i = 1; i <= 10; ++i){
                sq = Math.sqrt(i); // Нахождение корня от числа
                // Проверяем, хранит ли переменная sq целое число 
                if (sq == Math.floor(sq))
                    continue;
                window.document.write('<tr><td>', i, '</td>');
                window.document.write('<td>', Math.sqrt(i), '<td>');
            }

            // let i, j; // Объявление переменной i
            // for (i = 1, j = 0; i <= 10; ++i, j += 2){ // Создания цикла
            //     // Создание строки
            //     window.document.write('<tr><td>', i, '</td>'); // Вывод i
            //     window.document.write('<td>', Math.sqrt(i), '<td>'); // Вывод i в квадрате
            //     window.document.write('<td>', j, '</td>');
            //     window.document.write('<td>', Math.sqrt(j), '<td></tr>');
            // }
        </script>
    </table>
</body>
</html>
