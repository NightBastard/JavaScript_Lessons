<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Из дюймов в сантиметры</title>
</head>
<body>
    <h1>Пересчет величин</h1>
    <script type="text/javascript">
        const ins = window.prompt('Величина в дюймах', 0);
        if (ins == null) 
            window.document.write('<p>Величина не была введена</p>'); // Вывод полученного результата. В данном случаем у нас будет новый абзац.
        else if (ins < 0)
            window.document.write('<p>Величина не может быть отрицательной</p>');
        else {
            let s;
            switch (Math.floor(ins)){
                case 1:
                    s = 'дюйм';
                    break;
                case 2:
                case 3:
                case 4:
                    s = 'дюйма';
                    break;
                default:
                    s = 'дюймов';
            }
            const cents = ins * 2.54;
            window.document.write('<p>', ins + ' ' +  s,  '</p>');
            window.document.write('<p>', cents, ' см.</p>');
        }
    </script>
</body>
</html>
