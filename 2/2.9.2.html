<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Среднее арифметическое</title>
</head>
<body>
    <script type="text/javascript">
        let number, sum = 0, count = 0;
        while (true) {
            number = +window.prompt('Введите число', 0);
            if (number == 0)
                break;
            else {
                ++count;
                sum += number;
            }
        }
        window.document.write('<p>Сумма = ', number,'</p>');
        window.document.write('<p>Сумма = ', sum,'</p>');
        sum /= count;
        window.document.write('<p>Среднее арифметическое = ', sum,'</p>');
    </script>
</body>
</html>
