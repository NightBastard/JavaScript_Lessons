<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Из дюймов в сантиметры</title>
</head>
<body>
    <h1>Пересчет величин</h1>
    <!-- Если JavaScript код помещен в HTMl-код - он называется внутренним сценарием -->
    <script type="text/javascript"> // Атрибут type="text/javascript" так мы сообщаем вбраузеру, что сценарий написан на JavaScript
        const ins = window.prompt('Величина в дюймах', 0); // window.prompt - Вывод окна. Так как значение переменной ins после первого присваивания не меняется, мы выбрали - оператор const
        // Проверка
        if (ins == null) 
            window.document.write('<p>Величина не была введена</p>'); // Вывод полученного результата. В данном случаем у нас будет новый абзац.
        else if (ins < 0)
            window.document.write('<p>Величина не может быть отрицательной</p>');
        else {
            const cents = ins * 2.54;
            window.document.write('<p>', cents, '</p>');
        }
            
    </script>
</body>
</html>
